<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad 2</title>
</head>
<body>
<script language="JavaScript">
    var prihod = prompt("Koliki je prihod? ")

    if (prihod < 25000){
        prihod += prihod * 0.2;
        document.write(prihod);
    }
    else if (prihod >=25000 && prihod <=50000){
        prihod += prihod * 0.1;
        document.write(prihod);
    }
    else if (prihod > 50000){
        document.write(prihod);
    }
</script>
</body>
</html>
