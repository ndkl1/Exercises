<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad 1</title>
</head>
<body>
<script language="JavaScript">
    var zap = prompt("Koliko ima zaposlenih? ");
    var sklad =prompt("Koliko je skladiste? ");

    if (zap <= 20 && sklad == "0") {
        document.write("malo preduzece");
    }
    else if (zap >= 21 && sklad == "malo"){
        document.write("srednje preduzece");
    }
    else if (zap >= 200 && sklad != "malo"){
        document.write("veliko preduzece");
    }


</script>

</body>
</html>
