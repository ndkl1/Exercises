<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primer funkcije</title>
</head>

<body>
<script language="javascript">

    var naslov=prompt("Unesite naslov strane");
    var ime=prompt("Unesite ime: ");
    var prezime = prompt("Unesite prezime: ");

    document.write("<h1>" + naslov + "</h1>");

    document.write("<h2>" + ime + "&nbsp;&nbsp" + prezime + "</h2>");

    document.write("Stranica je u izradi!");

</script>
</body>
</html>
